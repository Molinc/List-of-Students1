<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список студентов</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="main.js"></script>
</head>
<body>
    <div class="conteiner">
        <h1>Список студентов</h1>
    <section class="align-items-center justify-content-center" id="hiddenSectAdd">
    <div class="conteiner">
        <h2>Добавить студента</h2>
        <form class="row gy-2 gx-3 align-items-center students-list" id="add-form">
            <div class="col-auto col-md-6">
                <div class="pole-group  d-flex">
                    <div class="col-auto col-md-6 pole" id="add-pstring">
            <label class="form-label name-input">Фамилия</label>
            <input type="text" class="form-control add-input" placeholder="" id="surname" />
        </div>
        <div class="col-auto col-md-6 pole" id="add-pstring">
            <label class="form-label name-input">Отчество</label>
            <input type="text" class="form-control add-input" placeholder="" id="lastname" />
        </div>
        <div class="col-auto col-md-6 pole" id="add-pstartyear">
            <label class="form-label name-input">Год поступления</label>
            <input type="number" min="2000"  step="1" class="form-control add-input" placeholder="" pattern="[0-9]{4}" id="studyStart" />
        </div>
                </div>
                <div class="pole-group d-flex">
                    <div class="col-auto col-md-6 pole" id="add-pstring">
                        <label class="form-label name-input">Имя</label>
                        <input type="text" class="form-control add-input" placeholder="" id="name" />
                    </div>
                    <div class="col-auto col-md-6 pole" id="add-pdate">
                        <label class="form-label name-input">Дата рождения</label>
                        <input type="date" class="form-control add-input" placeholder="" pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}" id="birthday"/>
                    </div>
                    <div class="col-auto col-md-6 pole" id="add-pselect">
                        <label class="form-label name-input">Факультет</label>
                        <select class="form-select" id="faculty">
                            <option value="">Выберите факультет</option>
                            <option value="Геологоразведочный факультет">
                              Геологоразведочный факультет
                            </option>
                            <option value="Факультет технологии разведки и разработки">
                              Факультет технологии разведки и разработки
                            </option>
                            <option value="Факультет геологии и геофизики нефти и газа">
                              Факультет геологии и геофизики нефти и газа
                            </option>
                            <option value="Гидрогеологический факультет">
                              Гидрогеологический факультет
                            </option>
                            <option value="Дорожно-транспортный факультет">
                              Дорожно-транспортный факультет
                            </option>
                            <option value="Строительный факультет">
                              Строительный факультет
                            </option>
                            <option value="Факультет инженерных систем и сооружений">
                              Факультет инженерных систем и сооружений
                            </option>
                            <option value="Факультет архитектуры и градостроительства">
                              Факультет архитектуры и градостроительства
                            </option>
                            <option value="Факультет радиотехники и электроники">
                              Факультет радиотехники и электроники
                            </option>
                            <option value="Факультет энергетики и систем управления">
                              Факультет энергетики и систем управления
                            </option>
                            <option value="Колледж">Колледж</option>
                            <option
                              value="Факультет машиностроения и аэрокосмической техники"
                            >
                              Факультет машиностроения и аэрокосмической техники
                            </option>
                            <option
                              value="Факультет информационных технологий и компьютерной безопасности"
                            >
                              Факультет информационных технологий и компьютерной безопасности
                            </option>
                          </select>
                    </div>
                </div>
        </div>
        <button class="btn btn-outline-success button-add">Добавить студента</button>
        </form>
    </div>
    </section>
    <section class="align-items-center justify-content-center" id="hiddenSectSearch">
    <div class="conteiner">
        <h2>Найти студента</h2>
        <form action="" class="row gy-2 gx-3 align-items-center search" id="seach-form">
            <div class="pole-group  d-flex">
                <div class="col-auto col-md-6 pole" id="search-pole">
                    <input type="text" class="form-control search-input" placeholder="ФИО" id="search-fio" />
                </div>
                <div class="col-auto col-md-6 pole" id="search-poles">
                  <select class="form-select search-select" id="search-faculty">
                    <option value="">Выберите факультет для поиска</option>
                    <option value="Геологоразведочный факультет">
                      Геологоразведочный факультет
                    </option>
                    <option value="Факультет технологии разведки и разработки">
                      Факультет технологии разведки и разработки
                    </option>
                    <option value="Факультет геологии и геофизики нефти и газа">
                      Факультет геологии и геофизики нефти и газа
                    </option>
                    <option value="Гидрогеологический факультет">
                      Гидрогеологический факультет
                    </option>
                    <option value="Дорожно-транспортный факультет">
                      Дорожно-транспортный факультет
                    </option>
                    <option value="Строительный факультет">
                      Строительный факультет
                    </option>
                    <option value="Факультет инженерных систем и сооружений">
                      Факультет инженерных систем и сооружений
                    </option>
                    <option value="Факультет архитектуры и градостроительства">
                      Факультет архитектуры и градостроительства
                    </option>
                    <option value="Факультет радиотехники и электроники">
                      Факультет радиотехники и электроники
                    </option>
                    <option value="Факультет энергетики и систем управления">
                      Факультет энергетики и систем управления
                    </option>
                    <option value="Колледж">Колледж</option>
                    <option
                      value="Факультет машиностроения и аэрокосмической техники"
                    >
                      Факультет машиностроения и аэрокосмической техники
                    </option>
                    <option
                      value="Факультет информационных технологий и компьютерной безопасности"
                    >
                      Факультет информационных технологий и компьютерной безопасности
                    </option>
                  </select>
                </div>
        </div>
        <div class="pole-group d-flex">
            <div class="col-auto col-md-6 pole" id="search-poled">
                <input type="text" class="form-control search-input" placeholder="Год начала обучения" id="search-year-of-admission" />
            </div>
            <div class="col-auto col-md-6 pole" id="search-poled2">
                <input type="text" class="form-control search-input" placeholder="Год окончания обучения" id="search-year-of-graduation" />
            </div>

        </div>
        <div class="alert alert-danger alert-search col-md-4" role="alert">
              Совпадений не найдено
            </div>
        </form>
    </div>
    </section>
    <hr class="hr" />
    <section class="align-items-center">
    <div class="conteiner">
        <h2 class="header-paragraph">Студенты</h2>
        <div class="blok">
        <table class="table table-bordered border-dark table-striped">
            <thead>
            <tr class="tr-head-row">
                <th class="th-head bg-info text-white text-center thq" id="th-head" scope="col" data-name="fio">ФИО</th>
                <th class="th-head bg-info text-white text-center thq" id="th-head" scope="col" data-name="faculty">
                Факультет
                </th>
                <th class="th-head bg-info text-white text-center thq" id="th-head" scope="col" data-name="age">
                Дата рождения и возраст
                </th>
                <th class="th-head bg-info text-white text-center thq" id="th-head" scope="col" data-name="year-of-study">
                Годы обучения и номер курса
                </th>
                <th class="th-head bg-danger text-white text-center " >
                Удаление
                </th>
            </tr>
            </thead>
            <tbody id = "table-body"></tbody>
        </table>
        </div>
    </div>
    </section>
    </div>
</body>
</html>
